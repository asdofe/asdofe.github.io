    <p>有一些XML不是給人看而是給機器吃的，為了minify都會把換行空白給幹掉，搞得非常難看</p>
<p>這個時候就要靠SublimeText出手幫忙排啦</p>
<p>Ctrl + K 按完立馬按Ctrl + F</p>
<p>速度很快真是爽</p>
